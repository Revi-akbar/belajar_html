<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <table border="0" cellspacing="0">
        <tr>
          <td><label for="username">username : </label></td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">password : </label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td>
            <input type="radio" id="pria" name="jk" /><label for="pria"
              >Pria</label
            >
          </td>
          <td>
            <input type="radio" id="wanita" name="jk" /><label for="wanita"
              >Wanita</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="memanah" /><label for="memanah"
              >memanah</label
            >
          </td>
          <td>
            <input type="checkbox" id="Berenang" /><label for="Berenang"
              >Berenang</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="textarea">Textarea : </label></td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td><label for="select">Combo Box : </label></td>
          <td>
            <select>
              <option>Opsi 1</option>
              <option>Opsi 2</option>
              <option>Opsi 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button type="submit">Kirim!</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
